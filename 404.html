<!doctype html><html><head><meta charset=utf-8><title>Redirecting...</title><script>const l=window.location;l.replace(l.protocol+"//"+l.hostname+(l.port?":"+l.port:"")+l.pathname.split("/").slice(0,1).join("/")+"/?/"+l.pathname.slice(1).split("/").slice(0).join("/").replace(/&/g,"~and~")+(l.search?"&"+l.search.slice(1).replace(/&/g,"~and~"):"")+l.hash)</script></head></html>
